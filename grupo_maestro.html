<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexusn't</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="/grupos_maestro.html">
          <img src="/img/NexusntLogo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          Nexusn't
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link disabled" id='api_me_name'></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/grupos_maestro.html">Grupos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Salir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div><h2 class='mb-4' id='api_group_header'></h2>
      <div class='row'>
        <div class='col-md-8'>

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Contenido</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Tareas</button>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel">

              <div class='card my-3'>
                <div class='card-body'>
                  <form action="/lectures.json" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="token" id='api_token'/>
                    <input type="hidden" name="lecture[group_id]" id='lecture_group_id'/>
                    <input type="file" name="lecture[video]"/>
                    <input type='submit' value='Subir video' class='btn btn-primary'>
                  </form>
                </div>
              </div>

              <div class='row' id='api_lectures_container'></div>

            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel">
              <div class='card my-3'>
                <div class='card-body'>
                  <textarea id='assignment_description' class='form-control mb-2' placeholder='DescripciÃ³n'></textarea>
                  <input type='text' id='assignment_value' class='form-control mb-2' placeholder='Valor'>
                  <button class='btn btn-primary' onclick="assignment_add()">+ Agregar</button>
                </div>
              </div>

              <ol class="list-group list-group-numbered" id='api_assignments'></ol>
            </div>
          </div>

        </div>
        <div class='col-md-4'>

          <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="nav-link active" id="members-tab" data-bs-toggle="tab" data-bs-target="#members-tab-pane" type="button" role="tab" aria-controls="members-tab-pane" aria-selected="true">Miembros</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="not-members-tab" data-bs-toggle="tab" data-bs-target="#not-members-tab-pane" type="button" role="tab" aria-controls="not-members-tab-pane" aria-selected="false">Estudiantes</button>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active mt-3" id="members-tab-pane" role="tabpanel">
              <ul class="list-group" id='api_members'></ul>
            </div>
            <div class="tab-pane fade mt-3" id="not-members-tab-pane" role="tabpanel">
              <ul class="list-group" id='api_not_members'></ul>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="/js/grupo_maestro.js"></script>
    <script src="/js/main.js"></script>

  </body>
</html>
