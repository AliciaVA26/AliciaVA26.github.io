<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nexusn't</title>
        <link rel="shortcut icon" href="/img/N.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilos.css">
    </head>

    <body>
        <header class="hero">
            <nav class = "nav container"> <!--Todo está dentro de un contenedor-->
                <div  class="nav__logo"> <!--style="text-align:center" style="image-align:center"-->
                    
                    <img src="/img/NexusntLogo.png" class="nav__img" >
                </div>
                 <a href="#" class="nav__link"><img src= "/img/login.svg" class="expo_login" id="login"></a>
            </nav>
        </header>

        <section class="formulario_body">
            <div class="formulario_inicio">
                <h1>Inicia sesión</h1>
                <form method="POST">
                    <div class="user_type">
                        <select class="select-css" id="tipo_usuario">
                            <option selected="selected">Selecciona tipo de usuario</option>
                            <option>Maestro</option>
                            <option>Alumno</option>
                        </select>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" required id="email">
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Contraseña" required id="password">
                    </div>
                    <div class="_submit"> 
                        <a href="#" onclick="inicia_sesion()" class="_submittext" >Inicia</a> 
                    </div>
                </form>
            </div>
        </section>
        
        
        <footer class="footer">
            <section class="footer__container">
                <h3 class="footer__copyright">Derechos reservados &copy; Nexus</h3>
            </section>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="/js/configuration.js"></script>
        <script src="/js/funciones.js"></script>

    </body>
</html>
